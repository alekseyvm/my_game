<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="images/fml366_200.png" alt="ФМЛ 366">
                <h1>Своя Игра</h1>
            </div>
            <div class="game-subject" id="gameSubject">
                <!-- Название предмета будет добавлено динамически -->
            </div>
        </div>
    </header>

    <main class="game-container">
        <!-- Панель игроков -->
        <div class="players-panel" id="playersPanel">
            <!-- Игроки будут добавлены динамически -->
        </div>

        <!-- Игровое поле -->
        <div class="game-board" id="gameBoard">
            <!-- Категории и вопросы будут добавлены динамически -->
        </div>

        <!-- Модальное окно с вопросом -->
        <div id="questionModal" class="modal">
            <div class="modal-content">
                <div class="question-header">
                    <h3 id="questionCategory"></h3>
                    <span id="questionPoints" class="points-badge"></span>
                </div>
                <div id="questionImage" class="question-image"></div>
                <p id="questionText" class="question-text"></p>
                <div id="questionOptions" class="options-container">
                    <!-- Варианты ответов будут добавлены динамически -->
                </div>
                <div id="answerResult" class="answer-result"></div>
                <div class="modal-actions">
                    <button id="closeModal" class="btn btn-secondary">Закрыть</button>
                </div>
            </div>
        </div>

        <!-- Модальное окно завершения игры -->
        <div id="gameCompleteModal" class="modal">
            <div class="modal-content">
                <h2>Игра завершена!</h2>
                <p>Все вопросы отвечены.</p>
                <p class="game-complete-text">Хотите перейти к результатам?</p>
                <div class="modal-actions">
                    <button id="goToDashboard" class="btn btn-primary">Да, показать результаты</button>
                    <button id="cancelDashboard" class="btn btn-secondary">Нет, остаться</button>
                </div>
            </div>
        </div>

        <!-- Кнопка перехода к дашборду -->
        <div class="game-actions">
            <button id="showDashboard" class="btn btn-primary">Показать результаты</button>
        </div>
    </main>

    <footer>
        <p>Разработано для образовательных целей | 2025</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
</body>
